<!DOCTYPE html>
<html>
    <head>
        <title> COCINA </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
        
    </head>
    <body>
        <div class="container ">

            <div style="margin: 40px;">
                
                <button type="button" class="btn btn-primary btn-lg btn-block">Pedidos </button>
                
                <form style="margin: 15px;">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre</label>
                        <input type="text" class="form-control" id="nomb" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">Ingrese el nombre del cliente</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Pedido</label>
                        <input type="text" class="form-control" id="testId">
                        <small id="emailHelp" class="form-text text-muted">Ingrese el nombre del pedido que esta listo para entregar</small>
                    </div>

                    <button type="submit" id="enviar" class="btn btn-primary shadow-1-strong">Submit</button>
                </form>

            </div>
        </div>
        <script src="../cocina/js/jquery.min.js" ></script>
        <script src="../cocina/medico.js" ></script>
    </body>
</html>
